    <div id="app_block">

      <h1 id="user_name">My App</h1>
      <form action="/" id="color_themes">
        <label for="color_theme">My Color Theme: </label>
        <select name="color_themes">
          <option value="relax">Relaxing</option>
          <option value="night">Night Owl</option>
          <option value="lovely">Lovely</option>
        </select>
        </label>
      </form>
      </div>

      </div>  
      <ul id="list"></ul>
    </div>
